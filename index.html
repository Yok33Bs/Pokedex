<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="shortcut icon" href="./estilos/img/gabinete.png" type="image/x-icon" />

</head>
<body>
    <header id="navegacion">
        <div id="divBuscador">

            <input type="text" name="nombre" id="nombre" class="Filtro" placeholder="¿Cual buscas?">
        
        </div>
        <div id="divFiltros">

            <label for="generation">Generación :</label>
            <select id="generation" name="Generación" class="select Filtro"></select>

            <label for="type">Tipos :</label>
            <select id="type" class="select Filtro"></select>
        
        </div>
    </header>
    
    <div id="contain">
        <div id="pokeTable" class="container"></div>
        <div id="pokeDatos" class="container"></div>
    </div>
    <script src="./Pokedex/Pokedex.js" type="module"></script>
</body>
</html>
